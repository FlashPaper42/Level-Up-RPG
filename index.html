<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level Up RPG - Home</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Settings Button -->
    <button id="settingsBtn" class="settings-btn" aria-label="Open Settings">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M19.14 12.94c.04-.31.06-.63.06-.94 0-.31-.02-.63-.06-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.04.31-.06.63-.06.94s.02.63.06.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
    </button>

    <!-- Achievement Panel Toggle Button -->
    <button id="achievementToggleBtn" class="achievement-toggle-btn" aria-label="Toggle Achievements">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
    </button>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="game-title">Level Up RPG</h1>
        
        <!-- Mob Carousel -->
        <div class="carousel-container">
            <!-- Left Arrow -->
            <button class="carousel-arrow carousel-arrow-left" aria-label="Previous mob">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
                </svg>
            </button>

            <!-- Carousel Track -->
            <div class="carousel-track-container">
                <div class="carousel-track" id="carouselTrack">
                    <!-- Mob Cards will be dynamically generated -->
                </div>
            </div>

            <!-- Right Arrow -->
            <button class="carousel-arrow carousel-arrow-right" aria-label="Next mob">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/>
                </svg>
            </button>
        </div>
    </main>

    <!-- Achievement Panel (Hidden by default) -->
    <aside id="achievementPanel" class="achievement-panel">
        <div class="achievement-header">
            <h2>Achievements</h2>
            <button class="close-btn" id="closeAchievementBtn" aria-label="Close Achievements">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
            </button>
        </div>
        <div class="achievement-list">
            <div class="achievement-item locked">
                <span class="achievement-icon">üèÜ</span>
                <span class="achievement-name">First Victory</span>
            </div>
            <div class="achievement-item locked">
                <span class="achievement-icon">‚öîÔ∏è</span>
                <span class="achievement-name">Monster Slayer</span>
            </div>
            <div class="achievement-item locked">
                <span class="achievement-icon">üíé</span>
                <span class="achievement-name">Treasure Hunter</span>
            </div>
        </div>
    </aside>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettingsBtn" aria-label="Close Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <label class="setting-item">
                    <span>Sound Effects</span>
                    <input type="checkbox" checked>
                </label>
                <label class="setting-item">
                    <span>Music</span>
                    <input type="checkbox" checked>
                </label>
                <label class="setting-item">
                    <span>Notifications</span>
                    <input type="checkbox">
                </label>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
